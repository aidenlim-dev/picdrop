{% for photo in photos %}
<div class="photo-item bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition-all fade-in group">
    <div class="aspect-square relative">
        <img src="{{ photo.image.url }}" 
             alt="Photo" 
             class="w-full h-full object-cover">
        
        <!-- Overlay with info -->
        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/50 transition-all flex items-end p-4 opacity-0 group-hover:opacity-100">
            <div class="text-white text-sm">
                {% if photo.uploader_name %}
                <p class="font-medium">üë§ {{ photo.uploader_name }}</p>
                {% endif %}
                <p class="text-xs">‚è∞ {{ photo.uploaded_at|date:"H:i" }}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
